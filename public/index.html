<!DOCTYPE html>
<html>
<head>
    <title>InvenTrack Dashboard</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .status-badge { background: #e2f0d9; color: #00ee0c; padding: 5px 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>InvenTrack Inventory</h1>
        <p><strong>System Status:</strong> <span class="status-badge" id="status">Loading...</span></p>
        <hr>
        <p><strong>Last Deployed By:</strong> <span id="user">...</span></p>
        <p><strong>Build Timestamp:</strong> <span id="time">...</span></p>
    </div>

    <script>
        fetch('/api/info')
            .then(res => res.json())
            .then(data => {
                document.getElementById('status').innerText = data.status;
                document.getElementById('user').innerText = data.deployer;
                document.getElementById('time').innerText = data.lastCheck;
            });
    </script>
</body>
</html>
